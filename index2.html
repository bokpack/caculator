<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>수정테이블</title>
</head>
<body>
    <script src="calculator.js"></script>
    <table>
        <tr>
            <th class="title">총액</th>
            <td>
                <input type="number" id="sum"
                placeholder="총액을 입력해주세요">
                <button onclick="sum()">입력</button>
            </td>
            <td>
                <p id="resultSum" >합계 :</p>
            </td>
        </tr>
        <tr>
            <th class="title">안주</th>
            <td>  
            </td>
            <td>
                <p>안주 합계 : 130.000</p>
            </td>
        </tr>
        <tr>
            <th class="title">술값</th>
            <td id="alcohol">
                <div>이름
                    <input type="text" placeholder="술 이름">
                </div>
                <div>개수
                    <input type="number" placeholder="몇 병" id="bottle">
                </div>
                <div>가격
                    <input type="number" placeholder="1병 당 가격" id="bottlePrice">
                </div>
                <button onclick="alcoholSum()">계산</button>
            </td>
            <td><p id="resultAlcoholSum">술값 합계 : </p></td>
        </tr>
        <tr>
            <th class="title">인원수</th>
            <td>
                
                <div>술 먹 :
                    <input type="number" placeholder="술먹 입력">
                </div>
                <div>안 먹 :
                    <input type="number" placeholder="안먹 입력">
                </div>
            </td>
            <td>fds</td>
        </tr>
    </table>


</body>
</html>
